<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add_book</title>
</head>
<body>
<h1>添加书籍</h1>
<form action="/add_book/" method="post">
    <p>书籍名称:<input type="text" name="book_name"></p>
    <p>书籍描述:<input type="text" name="book_description"></p>
    <p>书籍国家:<input type="text" name="book_country"></p>
    {% for publisher in publisher_list %}
        <select name="">
            <option value="芝士">芝士</option>
            <option value="奶油">奶油</option>
        </select>
    {% endfor %}
    <input type="submit" value="提交">
</form>
</body>
</html>
